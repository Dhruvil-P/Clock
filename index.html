<!DOCTYPE html>
<html lang="en">
<head>

    <title>Clock</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <section>
        <div class="Left_Bar"></div>

        <div class="Left"></div>
        <div class="Right"></div>

        <div class="Clock">
            <div class="Container ">
                <h2 id="hour">00</h2>
                <h2 id="dot">:</h2>
                <h2 id="minute">00</h2>
                <h2 id="dot">:</h2>
                <h2 id="seconds">00</h2>
                <span id="ampm">AM</span>
            </div>
        </div>

        <div class="Right_Bar"></div>

        <div class="background">
            <div class="Bubble"></div>
            <div class="Bubble"></div>
            <div class="Bubble"></div>
            <div class="Bubble"></div>
            <div class="Bubble"></div>
            <div class="Bubble"></div>
            <div class="Bubble"></div>
            <div class="Bubble"></div>
            <div class="Bubble"></div>
            <div class="Bubble"></div>
            <div class="Bubble"></div>
         </div>

    </section>
    <script src="./app.js"></script>
</body>
</html>
